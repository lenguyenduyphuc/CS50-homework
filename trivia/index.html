<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
             // Wait for DOM content to load
             document.addEventListener('DOMContentLoaded', function() {
                let corrects = document.querySelectorAll('.correct');
                for (let i = 0; i < corrects.length; i++) {
                    corrects[i].addEventListener('click', function() {
                        corrects[i].style.backgroundColor = 'Green';
                        corrects[i].parentElement.querySelector('.feedback1').innerHTML = 'Correct!';
                    });
                }

                // When any incorrect answer is clicked, change color to red.
                let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'Red';
                        incorrects[i].parentElement.querySelector('.feedback2').innerHTML = 'Incorrect';
                    });
                }

                // Check free response submission
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'USA') {
                        input.style.backgroundColor = 'blue';
                        input.parentElement.querySelector('.feedback1').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'yello';
                        input.parentElement.querySelector('.feedback2').innerHTML = 'Incorrect';
                    }
                });
                });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>
                    Are you a robot ?
                 </h3>
                 <button class='incorrect'>No</button>
                 <button class='correct'>Yes</button>
                 <button class='incorrect'>Maybe</button>
                 <button class='incorrect'>It is not real</button>
                 <button class='incorrect'>I am not a robot</button>

                 <p id ='feedback1'></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>In which country do people has a lot of money</h3>
                <input type='text'></input>
                <button id='check'>Check answer</button>

                <p id='feedback2'></p>
            </div>
        </div>
    </body>
</html>
